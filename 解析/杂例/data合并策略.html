<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 源码学习笔记-data 合并策略</title>
</head>

<body>
  <div id="app">
    {{msg}}
    <Child></Child>
  </div>

  <script src="../../dist/vue.js"></script>
  <script>

    const extendsObj = {
      data() {
        return {
          msg: 'extends 信息',
        }
      },
      created() {
        console.log('这是 extends 信息')
      }
    }
    const Child = {
      template: `<div id="child">{{childMsg}}</div>`,
      extends: extendsObj,
      data() {
        return {
          childMsg: '这是子组件',
        }
      }
    }
    var mixin = {
      data: function () {
        return {
          msg: 'hello',
        }
      }
    }
    // new Vue 的构造函数在 /src/core/instance/index.js
    const app = new Vue({
      el: '#app',
      components: {
        Child
      },
      mixins: [mixin],
      // data() {
      //   return {
      //     msg: '父组件'
      //   }
      // },
      data: {
        msg: '父组件对象data'
      },
      created() {
        console.log('这是父组件')
      }
    })

  </script>
</body>

</html>
