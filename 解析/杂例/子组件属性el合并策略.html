<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 源码学习笔记-选项 extends 合并</title>
</head>

<body>
  <div id="app">
    {{msg}}
    <Child></Child>
    <div id="child"></div>
  </div>

  <script src="../../dist/vue.js"></script>
  <script>

    const Child = {
      // el: '#child',
      // [Vue warn]: option "el" can only be used during instance creation with the `new` keyword.
      template: `<div id="child">{{childMsg}}</div>`,
      data() {
        return {
          childMsg: '这是子组件',
        }
      }
    }
    // new Vue 的构造函数在 /src/core/instance/index.js
    const app = new Vue({
      el: '#app',
      components: {
        Child
      },
      data() {
        return {
          msg: '父组件'
        }
      },
      created() {
        console.log('这是父组件')
      }
    })
    
  </script>
</body>

</html>
