<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 源码学习笔记-02-合并配置</title>
</head>

<body>
  <div id="app">
    {{msg}}
    {{mixinMsg}}
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    Vue.mixin({
      data() {
        return {
          mixinMsg: '混入配置'
        }
      },
      created() {
        console.log('这是混入信息')
      }
    })
    // new Vue 的构造函数在 /src/core/instance/index.js
    const app = new Vue({
      el: '#app',
      data() {
        return {
          msg: '原有配置'
        }
      },
      created() {
        console.log('这是原有信息')
      }
    })
    
  </script>
</body>

</html>
