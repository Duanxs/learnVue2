<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 源码学习笔记-01-寻找入口</title>
</head>

<body>
  <div id="app">
    {{msg}}
    <div>根组件 uid：{{_uid}}</div>
    <show-uid></show-uid>
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    // debugger
    // new Vue 的构造函数在 /src/core/instance/index.js
    const app = new Vue({
      el: '#app',
      components: {
        showUid: {
          template: `<div>自定义组件 uid：{{_uid}}</div>`
        }
      },
      data() {
        return {
          msg: 'hello vue'
        }
      }
    })
    // console.log(`🚀 ~ app`, app)
  </script>
</body>

</html>
