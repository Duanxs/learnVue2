<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 源码学习笔记-02-vueExtend</title>
</head>

<body>
  <div id="app">
    {{msg}}
  </div>
  <div id="extend"></div>

  <script src="../../dist/vue.js"></script>
  <script>
    // new Vue 的构造函数在 /src/core/instance/index.js
    const app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello vue'
        }
      }
    })
    const Sub = Vue.extend({
      template: `<div>{{extendsMsg}}</div>`,
      data() {
        return {
          extendsMsg: '这是 Vue.extends'
        }
      }
    })
    new Sub().$mount('#extend')
  </script>
</body>

</html>
